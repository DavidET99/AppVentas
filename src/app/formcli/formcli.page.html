<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Datos del Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating" style="font-weight: bold; margin-left: 10px;">Nombre</ion-label>
    <ion-input [(ngModel)]="cliente.nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" style="font-weight: bold; margin-left: 10px;">Apellido</ion-label>
    <ion-input [(ngModel)]="cliente.apellido" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" style="font-weight: bold; margin-left: 10px;">Edad</ion-label>
    <ion-input type="number" [(ngModel)]="cliente.edad" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="enviarDatos()">Enviar</ion-button>
  <ion-button expand="full" color="medium" (click)="regresar()">Regresar</ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Venta de Entradas Â© 2024</ion-title>
  </ion-toolbar>
</ion-footer>
